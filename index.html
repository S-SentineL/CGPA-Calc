<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
</head>
<body>
    <h2>CGPA Calculator</h2>
    <div id="box1">
        <div class="course">
            <label for="grade1">Grade:</label>
            <select id="grade1" class="grade">
                <option value="10">S</option>
                <option value="9">A</option>
                <option value="8">B</option>
                <option value="7">C</option>
                <option value="6">D</option>
                <option value="5">E</option>
                <option value="0">F</option>
            </select>

            <label for="credit1">Credits:</label>
            <select id="credit1" class="credit">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </div>

    <button onclick="addCourse()"> + </button>
    <button class="calculate-btn" onclick="calcCGPA()">Calculate CGPA</button>
